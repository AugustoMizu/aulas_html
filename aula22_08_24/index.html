<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prática</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header><h1>Cadastro de Usuário</h1></header>
        <section>
            <div class="input_field">
                <label for="form-control" class="form-label">Nome</label>
                <input
                    type="text"
                    class="form-control"
                    name="input_field"
                    placeholder="Nome completo" />
            </div>
            <div class="input_field">
                <label for="form-control" class="form-label">Email</label>
                <input
                    type="email"
                    name
                    class="form-control"
                    placeholder="E-mail" />
            </div>
            <div class="input_field">
                <label for="form-control" class="form-label">Senha</label>
                <input
                    type="password"
                    class="form-control"
                    placeholder="Senha" />
            </div>
            <div class="input_field">
                <label for="form-control" class="form-label">Confirme sua senha</label>
                <input
                    type="password"
                    class="form-control"
                    placeholder="Senha" />
            </div>
            <div class="btn_box">
                <button
                type="button"
                class="btn btn-primary"
            >
                Enviar
            </button>
            <button
                type="button"
                class="btn btn-primary"
            >
                Limpar
            </button>
            </div>
            
            
        </section>
    </body>
</html>
